<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="image.css">
</head>
<body>
    <div class="container">
        <div class="slide">
            <div class="item" style="background-image: url(https://cdn.pixabay.com/photo/2020/04/19/06/13/sri-lanka-5061995_1280.jpg);">
                <div class="content">
                    <div class="name">Colombo</div>
                    <div class="des">Come to Sri Lanka and enjoy its beauty</div>
                    <button>See More</button>
                </div>
            </div>            
            <div class="item" style="background-image: url(https://cdn.pixabay.com/photo/2017/07/18/20/13/sigiriya-2516894_960_720.jpg);">
                <div class="content">
                    <div class="name">Finland</div>
                    <div class="des">Come to Sri Lanka and enjoy its beauty</div>
                    <button>See More</button>
                </div>
            </div>            
            <div class="item" style="background-image: url(https://cdn.pixabay.com/photo/2013/11/03/11/58/temple-204803_1280.jpg);">
                <div class="content">
                    <div class="name">Kandy</div>
                    <div class="des">Come to Sri Lanka and enjoy its beauty</div>
                    <button>See More</button>
                </div>
            </div>            
            <div class="item" style="background-image: url(https://encrypted-tbn2.gstatic.com/licensed-image?q=tbn:ANd9GcT53Jm6mhECtOt1MxuDDqYcRmB2m75xTZTnAxAq7x8lT27OQmxHkMKcCK3NT8hWhK8yQ9Gy2veM9zpEJNSxMmwLDFN2F-hwjIOhlWn3QQ);">
                <div class="content">
                    <div class="name">Galle</div>
                    <div class="des">Come to Sri Lanka and enjoy its beauty</div>
                    <button>See More</button>
                </div>
            </div>                                   
            <div class="item" style="background-image: url(https://encrypted-tbn2.gstatic.com/licensed-image?q=tbn:ANd9GcQfrSoU2-z1kEypBKtgTVvGaUXH4fpbVMIB7dMyiNsAngsTphiqtDWPjr1tOJ4LTeEaX9wjV6lSlcSfwN7pQco9Pc4aqkluAeCeA0YHqQ);">
                <div class="content">
                    <div class="name">Nuwara Eliya</div>
                    <div class="des">Come to Sri Lanka and enjoy its beauty</div>
                    <button>See More</button>
                </div>
            </div>            
            <div class="item" style="background-image: url(https://archives1.sundayobserver.lk/sites/default/files/styles/large/public/news/2021/07/01/Untitled-46.jpg?itok=fAvPpIPU);">
                <div class="content">
                    <div class="name">Yala National Park</div>
                    <div class="des">Come to Sri Lanka and enjoy its beauty</div>
                    <button>See More</button>
                </div>
            </div>            
        </div>

        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>
    <script src="image.js"></script>
</body>
</html>
